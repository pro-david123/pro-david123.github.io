<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap');
    </style>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon/logo.jpeg" type="image/x-icon">

    <!-- Croquet Import (to not have to npm import the entire libary) -->
    <script src="https://unpkg.com/@croquet/croquet@1.0.5"></script>

    <title>Brown Money | Home</title>

</head>
<body>

    <div id="wrapper">
        <center>
            <div id="player-stack-of-money">
                <img src="./assets/icons/bill.PNG" class="bill" id="bill">
            </div>
            <div class="turn_indicator" id="turn_indicator">
                <h1>Your Turn!</h1>
                <p>Click on the stack to draw!</p>
            </div>
            <div class="roll_indicator" id="roll_indicator">
                <h1 id="who_rolls">Me</h1>
                <h1 id="other_player"> lolll</h1>
            </div>
            <div class="dice-roll" id="dice-roll">
                <div id="dice" data-side="1">
                    <div class="sides side-1">
                        <span class="dot dot-1"></span>
                    </div>
                    <div class="sides side-2">
                        <span class="dot dot-1"></span>
                        <span class="dot dot-2"></span>
                    </div>
                    <div class="sides side-3">
                        <span class="dot dot-1"></span>
                        <span class="dot dot-2"></span>  
                        <span class="dot dot-3"></span>
                    </div>
                    <div class="sides side-4">
                        <span class="dot dot-1"></span>
                        <span class="dot dot-2"></span>  
                        <span class="dot dot-3"></span>
                        <span class="dot dot-4"></span>
                    </div>
                    <div class="sides side-5">
                        <span class="dot dot-1"></span>
                        <span class="dot dot-2"></span>  
                        <span class="dot dot-3"></span>
                        <span class="dot dot-4"></span>
                        <span class="dot dot-5"></span>
                    </div>
                    <div class="sides side-6">
                        <span class="dot dot-1"></span>
                        <span class="dot dot-2"></span>  
                        <span class="dot dot-3"></span>
                        <span class="dot dot-4"></span>
                        <span class="dot dot-5"></span>
                        <span class="dot dot-6"></span>
                    </div>
                </div>
            </div>
        </center>
        <div class="hud">
            <div class="players-around">
                <center>
                    <div id="players">
                    </div>
                    <div id="money">
                    </div>
                </center>
            </div>
        </div>
        <div class="table">
            <div id="info-boxes">
                <div id="initial">
                    <center>
                        <input type="text" placeholder="Game PIN" class="input" id="game_id">
                        <button id="join-game" class="button" onclick="join_game()">
                            <center><h1>Join Game</h1></center>
                        </button>
                        <br>
                        <button id="create-game" class="button" onclick="create_game()">
                            <center><h1>Create a Game</h1></center>
                        </button>
                        <br>
                        <br>
                        <button id="create-game" class="button" onclick="single_player()">
                            <center><h1>Single Player</h1></center>
                        </button>
                    </center>
                </div>
                <div class="game_id_display" id="game_id_display">
                    <div class="game_id">
                        <h1 id="game_id_waiting_display_title">Game PIN:</h1>
                        <h1 id="game_id_waiting_display"></h1>
                    </div>
                    <h1 id="players_waiting_display"></h1>
                    <div id="info-boxes">
                        <div id="initial">
                            <br>
                            <center>
                                <button id="join-game" class="button" onclick="quit_game()">
                                    <center><h1><- Quit</h1></center>
                                </button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stack-brown-money" id="stack-brown-money">
                
            </div>
            <div class="stack-of-cards">
                <center>
                <div id="thecard" class="not-turned-over">
                    <div class="thefront">
                        <img src="./assets/icons/back.PNG" id="front-card-image">
                    </div>
                    <div class="theback">
                        <img src="./assets/icons/back.PNG" id="back-card-image">
                    </div>
                </div>
                </center>
            </div>
            <div class="thestack">
                <center>
                    <img src="./assets/icons/stack.PNG" id="stack-image">
                </center>
            </div>
        </div>
        <div class="card-pulled">
            <div id="card">
                <img src="" id="card-image">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
